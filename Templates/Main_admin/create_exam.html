{% extends "admin_base.html" %}

{% block title %} Add Quiz {% endblock %}

{% block head %}

    <style>
                @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
.form-container{
    width: 40vw;
    height: max-content;
    background: #fff;
    box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.431);
    border-radius: 7px;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    padding: 30px;
}

.form-container h2{
    color: rgb(79,68,224);
    font-size: 1.6rem;
}

.form-container h2 i{
    font-size: 1.8rem;
    padding-left: 0.1rem;
}

.input{
    position: relative;
    width: 100%;
    height: 50px;
    margin-bottom: 0.7rem;
}

.input input{
    width: 100%;
    height: 50px;
    font-family: "Poppins", sans-serif;
    padding-top: 1.1rem;
    padding-left: 14px;
    outline: none;
    border: 1px solid #8c8c8c;
    border-radius: 3px;
    transition: 0.2s;
}
.input-2 input{
    width: 100%;
    height: 50px;
    font-family: "Poppins", sans-serif;
    padding-left: 14px;
    padding-top: 5px;
    outline: none;
    border: 1px solid rgb(79,68,224);
    border-radius: 3px;
    transition: 0.2s;
}

.input label{
    position: absolute;
    top: 25%;
    left: 15px;
    font-family: "Poppins", sans-serif;
    font-size: 16px;
    color: #8c8c8c;
    transition: 0.2s;
}

.input input:focus ~ label, .input input:valid ~ label{
    top: 10%;
    font-size: 0.8rem;
    color: #000;
} 

.input input:focus{
    border-width: 2px;
    border-color: rgb(79,68,224);
}
button{
    height: 50px;
    background: rgb(79,68,224);
    outline: none;
    border: none;
    border-radius: 5px;
    width: 50%;
    color: #fff;
    font-family: "Poppins", sans-serif;
    font-size: 1rem;
    font-weight: bolder;
}
.error{
    width: 100%;
    background-color: coral;
    padding: 5px 20px;
    font-family: 'Poppins', sans-serif;
    color: white;
    margin-top: 10px;
    text-align: center;
}
.join-link{
    font-family: "Poppins", sans-serif;
    text-align: center;
}

.join-link a{
    text-decoration: none;
    font-weight: bolder;
    color: rgb(79,68,224);
}
.success{
    width: 100%;
    background-color: lightgreen;
    padding: 5px 20px;
    font-family: 'Poppins', sans-serif;
    color: green;
    margin-top: 10px;
    text-align: center;
}
::placeholder{
    font-size: 16px;
}
textarea:focus{
    border-color: rgb(79,68,224);
    outline: none;
}
@media(max-width: 900px){
    .form-container{
        padding: 20px;
        width: 100% !important;
    }
    h1{
        font-size: 23px;
    }
    .main__container{
        padding: 10px;
    }
    button{
        width: 100%;
    }
}
.input-10 input{
    width: 100%;
    height: 50px;
    font-family: "Poppins", sans-serif;
    padding-left: 14px;
    padding-top: 5px;
    outline: none;
    border: 1px solid #8c8c8c;
    border-radius: 3px;
    transition: 0.2s;
}
.input-10 input::placeholder {
    font-size:16px;
}
.input-10{
    margin-bottom: 20px;
}
    </style>

{% endblock head %}

{% block body %}
<div class="main__container">
    {% if not done %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-container">
            <div class="intro-text">
                <h1 style="font-family: 'Poppins', sans-serif">Add Quiz</h1>
            </div>
            <div class="inputs">
                <div class="input" style="margin-top: 15px;">
                    <input type="text" class="name" name="name" required/>
                    <label for="">
                        Quiz Name *
                    </label>
                </div>
                <div class="input-10" style="margin-top: 15px;">
                    <textarea rows="10" value="{{quiz.description}}" style="padding: 10px; resize: none; width: 100%; font-family: 'Poppins', sans-serif;" placeholder="Quiz Description *" type="text" class="description" name="description" required></textarea>
                </div>
                <label style="font-family: 'Poppins', sans-serif;">Quiz Image *</label>
                <div class="input-11" style="margin-top: 5px; margin-bottom: 15px;">
                    <input type="file" class="image" name="image" style="font-family: 'Poppins', sans-serif;" required/>
                </div>
                    <button class="save_quiz" type="submit">Save Quiz</button>
        </form>
        {% else %}
        <script>
            window.location.href=`/admin_dashboard/add_question?quiz=${"{{quiz.name}}"}`
        </script>
        {% endif %}

    </div>
<script>
</script>
{% endblock body %}
